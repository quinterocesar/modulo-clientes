<div class="container">
  <div class="card">
    <h5 class="card-header">Clientes</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Fecha de Nacimiento</th>
            <th scope="col">Edad</th>
            <th scope="col">---</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let customer of customers | async">
            <td>{{customer.nombre}}</td>
            <td>{{customer.apellido}}</td>
            <td>{{customer.dob | date:'dd/MM/yyyy'}}</td>
            <td>{{customer.edad}}</td>
            <td style="color: red;"><fa-icon [icon]="faTrash" (click)="deleteCustomer(customer.id)"></fa-icon></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
